<!DOCTYPE html>
<html>
<header>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            background-color: lightgray;
        }

        ul {
            background: lightgray;
            width: 600px;
        }

        li {
            background: blue;
            color:#fff;
            margin-bottom: 10px;
            height: 60px;
            line-height: 60px;
            position: relative;
        }

        input[type = "checkbox"]{
            position: absolute;
            right:20px;
            top:20px;
        }

        body{
            height: 2000px;
        }

        #btn1{
            width:60px;
            height:60px;
            position: fixed;
            right:20px;
            top:50%; <!--使用比例来设置长宽不名情况下的居中设置-->
            margin-top:-30px; <!--使用负外边距来实现一些居中效果-->
        }
    </style>
</header>

<body>
    <h2>请勾选已读过的书</h2>
    <ul>
        <li>
            Hello Code <input type="checkbox" />
        </li>
        <li>master javascript in 21 days <input type="checkbox" /></li>
        <li>Js fullstack path<input type="checkbox" /></li>
    </ul>

    <button id="btn1">我要反馈</button>
</body>

</html>
