<!DOCTYPE html>
<html>
<header>

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            background-color: lightgray;
        }

        #p1 {
            width: 150px;
            height: 200px;
            background-color: red;
            float: left;
        }

        #p2 {
            width: 200px;
            height: 100px;
            background-color: blue;
            float: left;
        }

        #p3 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            float: right;
        }
    </style>
</header>

<body>

    <div>
        <p id="p1">this is p1</p>
        <p id="p2">this is p2</p>
        <p id="p3">this is p3</p>
    </div>

</body>

</html>
